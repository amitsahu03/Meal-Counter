<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Counter</title>
    <link rel="stylesheet" href="main.css">
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="logo.png" alt="">
        </div>
    </div>
    <div class="middle">
        <div class="title">
            <h2>Meals Count Data</h2>
        </div>
        <div class="main">
                    <div class="mainLeft">
                        <div class="form">
                            <form name="submit-to-google-sheet" id = "sheet" action="https://sheetdb.io/api/v1/a9e0043cw1157" method="post">
                                <p>
                                    <label for="breakfast">Date</label>
                                <input type="date" name="Date" id="date" readonly >
                                
                                </p>
                                <p>
                                    <label for="breakfast">BreakFast</label>
                                <input type="number" name="Breakfast" required >
                                
                                </p>
                                <p>
                                    <label for="breakfast">Lunch</label>
                                <input type="number" name="Lunch"  required>
                                </p>
                                <p>
                                    <label for="breakfast">Dinner(Veg)</label>
                                <input type="number" name="Dinner" required >
                                </p>
                                <p>
                                    <label for="breakfast">Dinner(Non-Veg)</label>
                                    <input type="number" name="Dinner(Non-Veg)" required > 
                                </p>
                                <p>
                                    <!-- <button type="submit" class="button">Add</button> -->
                                    <input type="submit" value="Add" id = "btn" class="button"></p>
                                <span id="span"></span>
                            </form>
                        </div>
    
                    </div>
                    <div class="mainRight">
                        <h1 class="sub-title">Excel-Sheet</h1>
                        <table id="table">
                            
                          </table>
                    </div>
                
    
        </div>
    </div>
    <div class="header">
        <div class="container">
            <h3>Copyright@2023 || Made by Amit Sahu</h3>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
